<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Article Management System</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
  <!-- Brand -->
  <a class="navbar-brand" href="#">Article Management System</a>

  <!-- Toggler/collapsibe Button -->
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>

  <!-- Navbar links -->
  <div class="collapse navbar-collapse" id="collapsibleNavbar">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" th:href="@{/articles}">Article Management</a>
      </li>
    </ul>
  </div>
</nav>
<br>
<br>
	<div class = "container">
		<div class = "row">
			<div class ="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
				<h1 class = "text-center"> Update Article </h1>
				<div class = "card-body">
					<form th:action="@{/articles/{id} (id=${article.cod_art})}" th:object = "${article}" method="POST">
						<div class ="form-group">
							<label> Nom Article </label>
							<input
							type = "text"
							name = "nom_art"
							th:field = "*{nom_art}"
							class = "form-control"
							placeholder="Entrer le nom d'article" 
							/>
						</div>
						
						<div class ="form-group">
							<label> Prix Unitaire </label>
							<input
							type = "text"
							name = "pu"
							th:field = "*{pu}"
							class = "form-control"
							placeholder="Entrer le prix unitaire" 
							/>
						</div>
						
						<div class ="form-group">
							<label> Quantité dans le stock </label>
							<input
							type = "text"
							name = "qte_stock"
							th:field = "*{qte_stock}"
							class = "form-control"
							placeholder="Enter la quantité dans le stock" 
							/>
						</div>
						
						<div class = "box-footer">
							<button type="submit" class = "btn btn-primary">
								Submit
							</button>
						</div>
					</form>
				
				</div>
			</div>
		</div>
	</div>
</body>
</html>
