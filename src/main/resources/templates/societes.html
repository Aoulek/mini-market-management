<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Societe Management System</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
  <!-- Brand -->
  <a class="navbar-brand" href="#">Societe Management System</a>

  <!-- Toggler/collapsibe Button -->
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>

  <!-- Navbar links -->
  <div class="collapse navbar-collapse" id="collapsibleNavbar">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" th:href="@{/articles}">Article </a>
      </li>
      <li class="nav-item">
        <a class="nav-link" th:href="@{/clients}">Client </a>
      </li>
      <li class="nav-item">
        <a class="nav-link" th:href="@{/commandes}">Commande </a>
      </li>
      <li class="nav-item">
        <a class="nav-link" th:href="@{/fournisseurs}">Fournisseur </a>
      </li>
      <li class="nav-item">
        <a class="nav-link" th:href="@{/ligneCmds}">Ligne Commande </a>
      </li>
      <li class="nav-item">
        <a class="nav-link" th:href="@{/ligneLivs}">Ligne livraison </a>
      </li>
      <li class="nav-item">
        <a class="nav-link" th:href="@{/livraisons}"> Livraison </a>
      </li>
      <li class="nav-item">
        <a class="nav-link" th:href="@{/societes}">Societe </a>
      </li>
    </ul>
  </div>
</nav>

	<div class ="container">
		<div class = "row">
			<h1> List Societes </h1>
		</div>
		
		<div class = "row">
			<div class = "col-lg-3">
				<a th:href = "@{/societes/new}" class = "btn btn-primary btn-sm mb-3"> Add Societe</a>
			</div>
		</div>
		<table class = "table table-striped table-bordered">
			<thead class = "table-dark">
				<tr>
					<th> Nom Societe</th>
					<th> Tel</th>
					<th> Fax </th>
					<th> Ville </th>
					<th> Fournisseur </th>
					<th> Actions </th>
				</tr>
			</thead>
			
			<tbody>
				<tr th:each = "societe: ${societes}">
					<td th:text = "${societe.nom_ste}"></td>
					<td th:text = "${societe.tel_ste}"></td>
					<td th:text = "${societe.fax_ste}"></td>
					<td th:text = "${societe.ville_ste}"></td>
					<td th:text = "${societe.fournisseur}"></td>
					<td>
						<a th:href = "@{/societes/edit/{id}(id=${societe.cod_ste})}"
						 class = "btn btn-primary">Update</a>
						
						<a th:href = "@{/societes/{id}(id=${societe.cod_ste})}"
						 class = "btn btn-danger">Delete</a>
						 
					</td>
				</tr>
			</tbody>
		
		</table>
		
	</div>
</body>
</html>
